<html>
  <head>
    <script src='jquery.js'></script>
    <script src='index.js'></script>
    <script type="text/javascript">
      $(function() {
        $("#one").fillwidthLite()
        var twoLen = $('#two img').length;
        $("#two").fillwidthLite({
          targetHeight: 300,
          apply: function(img, i, gutterSize) {
            img.$el.width(img.width);
            if(i != twoLen - 1) img.$el.css({ 'margin-right': '15px' });
          },
          gutterSize: 15  - (15 / twoLen),
          done: function() {
            $('#two').show()
          }
        });
      });
    </script>
    <style>
      #one, #two {
        width: 700px;
        margin: auto;
      }
      img {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div>
      <div id='one'>
        <img src="http://placekitten.com/126/342"><img src="http://placekitten.com/234/238"><img src="http://placekitten.com/123/124">
      </div>
      <br>
      <div id='two'>
        <img src="http://placekitten.com/126/342"><img src="http://placekitten.com/234/238"><img src="http://placekitten.com/123/124"><img src="http://placekitten.com/234/238"><img src="http://placekitten.com/123/124">
      </div>
    </div>
  </body>
</html>
